buildscript {
  repositories {
    jcenter()
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.32"
  }
}

allprojects {
  apply plugin: 'kotlin'
  apply plugin: 'maven-publish'

  group 'co.selim.ebservice'
  version '2.0.0-RC'

  java {
    withSourcesJar()
  }

  repositories {
    jcenter()
    mavenCentral()
  }

  compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
  }

  compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
  }
}
