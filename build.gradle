buildscript {
  ext.version = "0.0.1"

  repositories {
    jcenter()
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.10"
  }
}

group 'co.selim.ebservice'
version '1.0-SNAPSHOT'

allprojects {
  apply plugin: 'kotlin'

  repositories {
    jcenter()
    mavenCentral()
  }

  compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
  }

  compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
  }
}
